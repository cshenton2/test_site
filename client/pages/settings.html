<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bootswatch Flatly</title>
    <!-- Link to the Bootswatch Flatly theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN (latest version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin-top: 20px;
        }
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        .setting-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .setting-option {
            margin-bottom: 15px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text */
        }

        .dark-mode .navbar, .dark-mode .footer {
            background-color: #333; /* Dark navbar/footer */
        }

        .dark-mode .card {
            background-color: #2d2d2d;
            border-color: #444;
        }

        /* Back button styles */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i> Back to Home
    </a>

    <div class="container settings-container">
        <h2 class="text-center setting-title">Settings</h2>

        <div class="setting-option">
            <h5>Dark Mode</h5>
            <!-- Dark Mode Toggle -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Enable Dark Mode</label>
            </div>
        </div>

        <div class="setting-option">
            <h5>Other Settings</h5>
            <p>More settings can be added here, such as user preferences, theme selection, etc.</p>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional for interactivity like switches) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if dark mode was saved in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeSwitch').checked = true;
        }
    
        // Toggle dark mode when switch is clicked
        document.getElementById('darkModeSwitch').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                alert('Dark Mode Enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                alert('Dark Mode Disabled');
            }
        });
    </script>
</body>
</html>
