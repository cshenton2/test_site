<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Daily Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-mode .card {
      background-color: #2b2b2b;
      color: #fff;
    }

    .dark-mode .modal-window {
      background-color: #2b2b2b;
      color: #fff;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-window {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      min-width: 300px;
      text-align: center;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .dark-mode .close-button {
      color: #fff;
    }

    .card-img-top {
      max-height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Free Daily Games</a>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
        </ul>
        <button class="btn btn-outline-light ms-auto" id="settings">Settings</button>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Game Cards -->
  <div class="container py-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Game Card 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="images/anagramdle.jpg" onerror="this.style.display='none';" alt="Anagramdle" />
          <div class="card-body">
            <h5 class="card-title">Anagramdle</h5>
            <p class="card-text">Play the classic word-building game.</p>
            <a href="anagramdle.html" class="btn btn-primary">Play</a>
          </div>
        </div>
      </div>

      <!-- Placeholder Card -->
      <div class="col">
        <div class="card h-100">
          <img src="images/coming-soon.jpg" onerror="this.style.display='none';" alt="Coming Soon" />
          <div class="card-body">
            <h5 class="card-title">Coming Soon</h5>
            <p class="card-text">More games will appear here!</p>
            <button class="btn btn-secondary" disabled>Unavailable</button>
          </div>
        </div>
      </div>

      <!-- Add more cards here -->
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay">
    <div class="modal-window">
      <span class="close-button" id="close-settings">&times;</span>
      <h2>Settings</h2>
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="darkModeToggle" />
        Enable Dark Mode
      </label>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const settingsBtn = document.getElementById("settings");
  const settingsModal = document.getElementById("settings-modal");
  const darkToggle = document.getElementById("darkModeToggle");
  const closeBtn = document.getElementById("close-settings");

  // Check localStorage for dark mode preference
  const darkModeSetting = localStorage.getItem("darkMode");

  if (darkModeSetting === null) {
    // No preference found - default to dark mode
    document.body.classList.add("dark-mode");
    darkToggle.checked = true;
    localStorage.setItem("darkMode", true);
  } else if (darkModeSetting === "true") {
    document.body.classList.add("dark-mode");
    darkToggle.checked = true;
  }

  settingsBtn.addEventListener("click", () => {
    settingsModal.style.display = "flex";
  });

  closeBtn.addEventListener("click", () => {
    settingsModal.style.display = "none";
  });

  darkToggle.addEventListener("change", (e) => {
    if (e.target.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("darkMode", true);
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("darkMode", false);
    }
  });
</script>
</body>
</html>
